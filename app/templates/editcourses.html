  <body>

      <!--addstudent form-->

      <body class="font-mono bg-gray-400">
                  <!-- Container -->
                  <div class="container mx-auto">
                          <div class="flex justify-center px-6 my-12">
                                  <!-- Row -->
                                  <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                                          <!-- Col -->
                                          <div
                                                  class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                                                  style="background-image: url('/static/course.png')"
                                          ></div>
                                          <!-- Col -->
                                          <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                                                  <h3 class="pt-4 text-2xl text-center">Edit Course Information Here!</h3>

                                                  <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded flex flex-col justify-center items-center" method="POST">      
                                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                                                          <div class="mb-4 md:flex md:justify-between">
                    <div class="mb-4 md:mr-2 md:mb-0">
                      <label class="block mb-2 text-sm font-bold text-gray-700" for="coursecode">
                          Course Code
                      </label>
                      <input
                          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                          id="course_code"
                          type="hidden"
                          placeholder="BSCS"
                          name = "course_code"
                          value="{{ course_code }}" disabled required
                      />
                    </div>
                </div>
                <div class="mb-4 md:flex md:justify-between">
                  <div class="mb-4 md:mr-2 md:mb-0">
                    <label class="block mb-2 text-sm font-bold text-gray-700" for="coursename">
                        Course Name
                    </label>
                    <input class="px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" 
                    id="coursename" type="text" placeholder="Course Name" name="course_name" value="{{ course_name }}" required />
                    
                  </div>
                </div>
                <div class="mb-4 md:flex">
                  <div class="flex-1 mb-4 md:mr-2 md:mb-0">
                      <label class="block mb-2 text-sm font-bold text-gray-700" for="collegecode">
                          College Code
                      </label>
                      <select class="px-10 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="collegecode" name="college_code" required>
                          <option value="">Select a college</option>
                          {% for college in colleges %}
                              <option value="{{ college.collegecode }}" {% if college.collegecode == college_code %}selected{% endif %}>{{ college.collegecode }}</option>
                          {% endfor %}
                      </select>
                  </div>
              </div>
                                                          <div class="my-4 text-center">
                                                                  <button
                                                                          class="h-10 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                                                          type="submit"
                                                                  >
                    Edit Course
                                                                  </button>
                                                                  <a href="/courses" class="h-10 px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline">Cancel</a>
                                </div>
                                                          </div>
                                                  </form>
                                          </div>
                                  </div>
                          </div>
                  </div>
        

                  <script src="{{ url_for('static', filename='static/script.js') }}"></script>
                
                
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script>
          $(document).ready(function() {
          $(".nav-toggler").each(function(_, navToggler) {
            var target = $(navToggler).data("target");
            $(navToggler).on("click", function() {
              $(target).animate({
                height: "toggle"
              });
            });
          });
        });




        </script>
        </body>



  </html>
