{% extends 'base.html' %}
{% block navigation %}
<form method="POST" action="/courses/search">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="pt-2 relative mx-auto text-gray-600 ">
      <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" type="search"  name="coursessearch" placeholder="Courses College">
      <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
          <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
          <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
          </svg>
      </button>
    </div>
</form>
<div class="h-full flex justify-center p-2 lg:ml-20">
  <a href="/addcourse" class="flex self-center p-2 border-2 border-teal-400 text-slate-400 cursor-pointer rounded-md hover:bg-teal-500 hover:text-slate-900 justify-center items-center"><span class="font-bold animate-bounce duration-900">+</span><span class="hidden lg:flex"> Add </span> Courses</a>
</div>
  <a
    href="/students"
    class="lg:inline-flex lg:w-auto w-full px-4 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
  >
    <span>Students</span>
 
  <a
    href="/colleges"
    class="lg:inline-flex lg:w-auto w-full px-4 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
  >
    <span>Colleges</span>
</a>
{% endblock %}
{% block content %}
<main class="overflow-auto w-full h-full p-10 fixed mt-20 self-center mx-auto text-teal-500">
    
  <table class="min-w-full text-left text-sm font-light">
      <thead class="border-b font-medium dark:border-neutral-500">
          <tr class="border-b transition duration-300 ease-in-out  dark:border-teal-500">
              <th class="whitespace-nowrap px-6 py-4 font-medium">Course Code</th>
              <th class="whitespace-nowrap px-6 py-4">Course Name</th>
              <th class="whitespace-nowrap px-6 py-4">College Code</th>
              <th class="whitespace-nowrap px-6 py-4">Edit</th>
              <th class="whitespace-nowrap px-6 py-4">Delete</th>
            </tr>
      </thead>
      <tbody id="rowContainer">   
        {% for course in courses %}      
        <tr>
          <td>{{course.coursecode}}</td>
          <td>{{course.coursename}}</td>
          <td>{{course.collegecode}}</td>
          <td>
            <form action="/editcourse" method="get">
              <input type="hidden" name="course_code" value="{{ course.coursecode }}">
              <input type="hidden" name="course_name" value="{{ course.coursename }}">
              <input type="hidden" name="college_code" value="{{ course.collegecode }}">
              <button type="submit" class="h-10 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline">Edit</button>
            </form>
          </td>
          <td>
            <button type="button" class="h-10 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover-bg-blue-700 focus:outline-none focus:shadow-outline"
            id="delete_course" coursecode="{{ course.coursecode }}" csrf-token="{{ csrf_token() }}" onclick="deleteCourses(this)">
                Delete
            </button>
        </td>
        {% endfor %}    
        </tr>
      </tbody>
    </table>
{% endblock %}
