<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Information System</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
    </head>
<body>


        {% if alert_message %}
        <script>
            alert("{{ alert_message }}");
        </script>
      {% endif %}

      
  
      </style>
      <nav class="flex items-center bg-gray-800 p-3 flex-wrap">
            <a href="/" class="px-4 mr-4 inline-flex items-center">
              
              <span class="text-xl text-white font-bold uppercase tracking-wide"
               >Students Information System</span
              >
            </a>
            <button
              class="text-white inline-flex p-3 hover:bg-gray-900 rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler"
              data-target="#navigation"
            >
              <i class="material-icons">menu</i>
            </button>
            <div
              class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto"
              id="navigation"
            >
              <div
                class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto"
              >

                <a
                  href="/students"
                  class="lg:inline-flex lg:w-auto w-full px-4 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
                >
                  <span>Students</span>
                </a>
                <a
                  href="/courses"
                  class="lg:inline-flex lg:w-auto w-full px-4 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
                >
                  <span>Courses</span>
                </a>
                
               
              </div>
            </div>
          </nav>

    <!--addstudent form-->

    <body class="font-mono bg-gray-400">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
						style="background-image: url('/static/colleges.png')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Add College!</h3>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded flex flex-col justify-center items-center" method="POST">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
							<div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="collegecode">
                                        College Code 
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="collegecode"
                                        type="text"
                                        placeholder="CCS"
                                        name="collegecode"
                                    />
                                </div>
                            </div>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="collegename">
                                        College Name
                                    </label>
                                    <input
                                        class="px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="collegename"
                                        type="text"
                                        placeholder="College of Computer Studies"
                                        name="collegename"
                                    />
                                </div>
                            </div> 
							<div class="my-4 text-center">
								<button
									class="h-10 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
									type="submit"
								>
									Add Course
								</button>
                <a href="/colleges" class="h-10 px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline">Cancel</a>
							
							</div>
						</form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="flash-message {{ category }}" id="flash-message">{{ message }}</li>
              {% endfor %}
              </ul>
              <script>
                setTimeout(function() {
                  document.getElementById('flash-message').style.display = 'none';
                }, 5000);
              </script>
            {% endif %}
            {% endwith %}
					</div>
				</div>
			</div>
		</div>
	</body>
      
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function() {
        $(".nav-toggler").each(function(_, navToggler) {
          var target = $(navToggler).data("target");
          $(navToggler).on("click", function() {
            $(target).animate({
              height: "toggle"
            });
          });
        });
      });



      
      </script>
      </body>



</html>
