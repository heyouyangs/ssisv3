    </head>
<body>

  <body class="font-mono bg-gray-400">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
						style="background-image: url('/static/students.png')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Add Student!</h3>

						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded flex flex-col justify-center items-center" method="POST">
							<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="id">
                                        Student ID
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="id"
                                        type="number"
                                        placeholder="ID Number"
                                        name="id"

                                    />
                                </div>
                            </div>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="firstname">
                                        First Name
                                    </label>
                                    <input
                                        class="px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="firstname"
                                        type="text"
                                        placeholder="First Name"
                                        name = "firstname"
                                    />
                                </div>
                            </div> 
                            <div class="mb-4 md:flex md:justify-between">
                              <div class="mb-4 md:mr-2 md:mb-0">
                                  <label class="block mb-2 text-sm font-bold text-gray-700" for="lastname">
                                      Last Name
                                  </label>
                                  <input
                                      class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                      id="lastname"
                                      type="text"
                                      placeholder="Last Name"
                                      name = "lastname"
                                  />
                              </div>
                          </div> 
                          <div class="mb-4 md:flex">
                            <div class="flex-1 mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="gender">
                                    Gender
                                </label>
                                <select class="px-10 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="gender" name="gender">
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </div>
                            <div class="flex-1 mb-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="yearlevel">Year</label>
                                <select class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="yearlevel" name="yearlevel">
                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>
                                </select>
                            </div>
                        </div>
                        
                            
                        <div class="md:mb-1">
                          <label class="block mb-2 text-sm font-bold text-gray-700" for="coursecode">Coursecode</label>
                          <select
                              class=" px-10 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                              id="coursecode"
                              name="coursecode"
                          >
                              <option value="">Select a course</option>
                              {% for course in courses %}
                                  <option value="{{ course.coursecode }}">{{ course.coursecode }}</option>
                              {% endfor %}
                          </select>
                      </div>
                  
                    
                          <div class="my-4 text-center">
                            <button class="h-10 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="submit">Add Student</button>
                                <a href="/students" class="h-10 px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline">Cancel</a>
                            
                          </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="flash-message {{ category }}" id="flash-message">{{ message }}</li>
              {% endfor %}
              </ul>
              <script>
                setTimeout(function() {
                  document.getElementById('flash-message').style.display = 'none';
                }, 5000);
              </script>
            {% endif %}
          {% endwith %}
          </div>
        </div>
      </div>
    </div>



  </body>
  

      
          
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function() {
        $(".nav-toggler").each(function(_, navToggler) {
          var target = $(navToggler).data("target");
          $(navToggler).on("click", function() {
            $(target).animate({
              height: "toggle"
            });
          });
        });
      });



      
      </script>
      </body>



</html>
